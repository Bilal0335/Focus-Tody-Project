<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- js link -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img src="./images/Sun.svg" alt="Sun" class="icon-sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">2/3 Completed</div>
        </div>
        <p class="error-label">Please set all the 3 goals!</p>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input
            type="text"
            class="goal-input"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input
            type="text"
            class="goal-input"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input
            type="text"
            class="goal-input"
            placeholder="Add new goal... "
          />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with  ❤️ by Bilal Hussain</p>
      </div>
    </main>
  </body>
</html>
